<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/editarperfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <title> EncicloCode </title>
</head>

<body>
    <div class="tela-fixa">
        <header>
            <h1><a href="../../index.html">EncicloCode</a></h1>
            <nav>
                <a href="../explorar/introducao.html" class="menu-abas"> Explorar</a>
                <a href="../categorias/conteudo-html.html" class="menu-abas"> Categorias</a>
                <a href="../comunidade/comunidade-html.html" class="menu-abas"> Comunidades</a>
            </nav>
            <div class="search">
                <img src="../../assets/img/pesquisar-lupa.svg" alt="icone-lupa" class="lupa"><input type="text"
                    placeholder="Pesquisar">
            </div>
            <img src="../../assets/img/perfil.svg" alt="icone-usuario" style="width: 50px; height: 50px;">
        </header>

        <div class="profile-background">
            <div class="profile-card">
                <div class="foto-perfil">
                    <img src="../../assets/img/img - editarperfil/profile-circle-svgrepo-com.svg" alt="Foto de perfil" class="fotoP">
                </div>  

                <div class="usuario-info">
                    <h2 class="username"> Usuário </h2>
                    <div class="localizacao">
                        <img src="../../assets/img/img - editarperfil/brazil-svgrepo-com.svg" alt="Brasil">
                        <span>Brasil</span>
                    </div>
                </div>

                <div class="redes-sociais">
                    <div class="redes-sociais">
                        <a href="#"><img src="../../assets/img/img - editarperfil/linkedin-rounded-svgrepo-com.svg" alt="LinkedIn"></a>
                        <a href="#"><img src="../../assets/img/img - editarperfil/github-142-svgrepo-com.svg" alt="GitHub"></a>
                        <a href="#"><img src="../../assets/img/img - editarperfil/instagram-167-svgrepo-com.svg" alt="Instagram"></a>
                    </div>

                </div>

                <div class="descricao">
                    <label for="descricao">Descrição</label>
                    <div class="descricao-box">
                        <textarea id="descricao" placeholder="Escreva algo sobre você..."></textarea>
                        <img src="../../assets/img/img - editarperfil/pencil-svgrepo-com.svg" alt="Editar" class="pencil-icon">
                    </div>
                </div>     

                <button class="btn-salvar">Salvar</button>

            </div>
        </div>
    </div>
</body>

</html>
