<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/feedback.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="icon" href="../../assets/img/favicon.svg">

    <title>EncicloCode</title>
    
</head>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const feedbackContainer = document.querySelector('.feedback-container');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    feedbackContainer.innerHTML = `
      <h2 style="color: #45294f;">Obrigado pelo seu feedback!</h2>
    `;
  });
});
</script>


<body>
    <div class="container">
        <div class="feedback-container">
            <h2> <a class="tit" href="../../index.html"> Avalie-nos </a> </h2>
            <p class="estrela"> ★ ★ ★ ★ ★ </p>
            <form>
                <textarea class="feedback" placeholder="Escreva sobre nós..." required></textarea>
                <button type="submit">Enviar feedback</button>
            </form>
        </div>
    </div>
    <footer class="rodape">
        <div class="foot">
            <p>©2025 EncicloCode</p>
            <a href="../../index.html#sobre">Sobre</a>
            <a href="../../index.html#contato">Contato</a>
            <a href="">Política de Privacidade</a>
            <a href="">Termos de Uso</a>
            <a href="../sidebar/faq.html">FAQ</a>
        </div>
    </footer>
</body>

</html>
