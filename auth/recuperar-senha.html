<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const loginContainer = document.querySelector('.login-container');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    loginContainer.innerHTML = `
      <h2 style="color: #45294f; font-size:1.5rem;"> <a href="../auth/recuperar-senha.html" class="tit">Redefinição enviada!</a></h2>

    `;
  });
});
</script>

<body>
    <div class="container">
        <div class="login-container">
            <h2> <a class="tit" href="../index.html"> Esqueceu a senha? </a> </h2>
            <form>
                
                <label for="usuario">E-mail</label>
                <input type="email" id="E-mail" placeholder="Digite seu E-mail" required>
                <button type="submit">Enviar redefinição de senha</button>
            </form>
        </div>
    </div>
    <footer class="rodape">

</body>

</html>
