<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="icon" href="../assets/img/favicon.svg">

  <title>EncicloCode</title>

</head>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const loginContainer = document.querySelector('.login-container');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    loginContainer.innerHTML = `
      <a href="../auth/login.html" class="tit"><h3 style="color: #45294f; font-size: 1.6rem;">Bem-vindo de volta!</h3>
      <h3 style="color: #45294f; font-size: 1rem;">Login realizado com sucesso. </h3></a>
    `;
  });
});
</script>


<body>
  <div class="container">
    <div class="login-container">
      <h2> <a href="../index.html"> Conecte-se </a> </h2>
      <form>
        <label for="usuario">Email</label>
        <input type="email" id="E-mail" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        
          <p class="link"><a href="recuperar-senha.html" class="register">Esqueceu a senha?</a> </p>
        

        <button type="submit">Entrar</button>
        <p class="inscrevaSe"> <a href="cadastro.html"> Não possui uma conta? <span> Inscreva-se</span> </a>
      </form>
    </div>
  </div>
  <footer class="rodape">
    <div class="foot">
      <p class="direitos">©2025 EncicloCode</p>
      <a href="../index.html#sobre">Sobre</a>
      <a href="../index.html#contato">Contato</a>
      <a href="">Política de Privacidade</a>
      <a href="">Termos de Uso</a>
      <a href="../pages/sidebar/faq.html">FAQ</a>
    </div>
  </footer>
</body>

</html>
